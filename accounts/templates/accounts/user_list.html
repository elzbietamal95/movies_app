{% extends "base.html" %}

{% block title %} Users list {% endblock %}

{% block content %}
    <h1>Users list</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <span>
                    <a href="{% url 'accounts:user-edit' user.username %}">Edit</a>
                    <a href="{% url 'accounts:user-delete' user.username %}">Delete</a>
                </span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
