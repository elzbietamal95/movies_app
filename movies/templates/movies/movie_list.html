{% load static %}

<div class="row">
    {% for movie in movies %}
    <div class="col-lg-6">
        <div class="card shadow mb-4" style="width:90%;">
            <div class="card-header py-3">
                <h4 class="m-0 font-weight-bold text-primary">
                    <a href="{% url 'movies:movie-detail' movie.slug %}">{{ movie.title }}</a>
                    {% if movie.year_of_production %}
                        ({{ movie.year_of_production }})
                    {% endif %}
                </h4>
            </div>
            <div data-toggle="popover"
                 data-trigger="hover"
                 title="Description"
                 data-content="{{ movie.short_description }}">

                {% if movie.has_image %}
                    <img class="card-img" src="{{ movie.image.url }}" alt="{{ movie.slug }}">
                {% else %}
                    <img class="card-img" src="https://zapodaj.net/images/70c8d7ca43df1.jpg" alt="{{ movie.slug }}">
                {% endif %}

            </div>
        </div>
    </div>
    {% endfor %}
</div>
