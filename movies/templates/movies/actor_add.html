{% extends "base.html" %}

{% block title %}Add new actor{% endblock %}

{% block content %}
    <h1>Add new actor</h1>
    <div class="actor-add">
        <form action="{% url 'movies:actor-add' %}" method="post" enctype="multipart/form-data">
            {{ form.as_p}}
            {% csrf_token %}
            <p><input type="submit" value="SAVE"></p>
        </form>
    </div>
{% endblock %}
