{% extends "base.html" %}

{% load static %}

{% block title %}{{ actor }}{% endblock %}

{% block content %}

    <div class="actor-detail">
        <div class="card shadow mb-4" style="min-width: 600px; margin: 0 20%">
            <div class="card-header py-3">
                <h4 class="m-0 font-weight-bold text-primary">
                    {{ actor }}
                </h4>
            </div>
            {% if actor.has_image %}
                <img class="card-img" src="{{ actor.image.url }}" alt="{{ actor.pk }}">
            {% endif %}
        </div>
    </div>
{% endblock %}
