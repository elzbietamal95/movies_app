{% extends "base.html" %}

{% block title %}Add movie{% endblock %}

{% block content %}
    <h1>Add movie</h1>
    <div class="movie-add">
        <form action="{% url 'movies:movie-add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include "movies/form_render.html" %}
            <p><input type="submit" value="SAVE"></p>
        </form>
    </div>
{% endblock %}
