<!DOCTYPE html>
<html lang="en">
<div class="row">
    {% for actor in actors %}
    <div class="col-lg">
        <div class="card shadow mb-4" style="width: 18rem;">
            <div class="card-header py-3">
                <h4 class="m-0 font-weight-bold text-primary">
                    <a href="">{{ actor }}</a>
                </h4>
            </div>
            {% if actor.has_image %}
                <img class="card-img" src="{{ actor.image.url }}" alt="{{ actor.pk }}">
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
