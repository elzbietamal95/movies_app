{% extends "base.html" %}

{% block title %}Add new movie{% endblock %}

{% block content %}
    <div class="card shadow mb-4" style="min-width: 600px; margin: 0 20%">
        <div class="card-header py-3">
            <h4 class="m-0 font-weight-bold text-primary">
                {{ movie.title }}
                {% if movie.year_of_production %}
                    ({{ movie.year_of_production }})
                {% endif %}
            </h4>
        </div>
        {% if movie.has_image %}
            <img class="card-img" src="{{ movie.image.url }}" alt="{{ movie.slug }}">
        {% endif %}
        <div class="card-body">
            <p class="card-text">{{ movie.short_description }}</p>
            <p class="card-text text-right">
                <small class="text-muted"><em>by {{ movie.added_by }}</em></small>
            </p>
        </div>
    </div>
{% endblock %}
